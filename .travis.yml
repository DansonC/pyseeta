sudo: required

language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"
git:
  submodules: false

add_ons:
  apt:
    packages:
      - g++


before_install:
  - sudo apt-get -qq update
  - sudo apt-get install cmake-3.2 -y
  - sudo apt-get install g++-4.8 -y
  - git submodule update --init --recursive
  - cd SeetaFaceEngine && mkdir Release && cd Release && cmake .. && make && popd

install:
  - python setup.py install

script: 
  - python -c "import pyseeta"